<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-ralative">
        <h3 class="mt-0 txt-c p-ralative">Elzero</h3>
        <ul>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black p-10 rad-6"
              href="index.html"
              ><i class="fa-solid fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="settings.html"
              ><i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="profile.html"
              ><i class="fa-solid fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="projects.html"
              ><i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="courses.html"
              ><i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="friends.html"
              ><i class="fa-solid fa-user-friends fa-fw"></i>
              <span>Friends</span>
            </a>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="files.html"
              ><i class="fa-solid fa-file fa-fw"></i>
              <span>Files</span>
            </a>
            <a
              class="d-flex align-center fs-14 c-black p-10 rad-6"
              href="plans.html"
              ><i class="fa-solid fa-head-side-virus fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 flex-between">
          <div class="search p-ralative">
            <input
              class="rad-10 fs-14 border p-10"
              type="search"
              placeholder="Type A Keyword"
            />
          </div>
          <div class="icons d-flex align-center">
            <span class="p-ralative notification">
              <i class="fa-regular fa-bell fa-lg mr-10"></i>
            </span>
            <img class="w-32" src="imgs/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-ralative">Dashboard</h1>
        <div class="wrapper d-grid gap-20">
          <!-- Start Welcome -->
          <div class="welcome txt-c-mobile rad-10 block-mobile bg-white">
            <div class="intro p-20 d-flex space-between bg-eee txt-c-mobile">
              <div>
                <h2>Welcome</h2>
                <p class="mt-5 c-grey">Ahmed</p>
              </div>
              <img src="imgs/welcome.png" alt="" />
            </div>
            <img src="imgs/avatar.png" class="avatar white-round-img" alt="" />
            <div class="body d-flex txt-c p-20 block-mobile mb-20 mt-20">
              <div>
                Osama Elazero<span class="d-block mt-10 fs-14 c-grey"
                  >Developer</span
                >
              </div>
              <div>
                80<span class="d-block mt-10 fs-14 c-grey">Projects</span>
              </div>
              <div>
                $8500<span class="d-block mt-10 fs-14 c-grey">Earned</span>
              </div>
            </div>
            <a
              href="profile.html"
              class="visit sm-btn d-block fs-14 rad-6 bg-blue w-fit c-white"
              >Profile</a
            >
          </div>
          <!-- End Welcome Widget -->
          <!-- Start Quick Draft Widget -->
          <div class="draft p-20 rad-10 block-mobile bg-white">
            <h2>Quick Draft</h2>
            <p class="c-grey fs-14 mt-10">Write A Draft For Your Idea</p>
            <form action="">
              <input
                class="title d-block bg-eee fs-14 p-10 rad-10 no-border w-full mt-20"
                type="text"
                placeholder="Title"
              />
              <textarea
                class="w-full p-10 fs-14 bg-eee rad-10 mt-20"
                placeholder="Your Thought"
              ></textarea>
              <input
                class="sub sm-btn a-right rad-6 bg-blue fs-14 c-white no-border d-block"
                type="submit"
                value="Save"
              />
            </form>
          </div>
          <!-- End Quick Draft Widget -->
          <!-- Start Yearly Tragets Widget -->
          <div class="yearly-targets p-20 rad-10 block-mobile bg-white">
            <h2>Yearly Targets</h2>
            <p class="c-grey fs-14 mb-20 mt-10">Targets Of The Year</p>
            <div class="targets">
              <div class="target d-flex gap-15 mb-20">
                <div class="icon flex-cnt">
                  <i class="fa-solid fa-dollar-sign fa-lg"></i>
                </div>
                <div class="data d-flex dir-col space-evenly">
                  <span class="c-grey fs-14">Money</span>
                  <span class="bold">$20.000</span>
                  <div class="prog">
                    <span style="width: 80%" prog="80%"></span>
                  </div>
                </div>
              </div>
              <div class="target d-flex gap-15 mb-20">
                <div class="icon flex-cnt">
                  <i class="fa-solid fa-code fa-lg"></i>
                </div>
                <div class="data d-flex dir-col space-evenly">
                  <span class="c-grey fs-14">Projects</span>
                  <span class="bold">24</span>
                  <div class="prog">
                    <span style="width: 55%" prog="55%"></span>
                  </div>
                </div>
              </div>
              <div class="target d-flex gap-15">
                <div class="icon flex-cnt">
                  <i class="fa-solid fa-people-group fa-lg"></i>
                </div>
                <div class="data d-flex dir-col space-evenly">
                  <span class="c-grey fs-14">Team</span>
                  <span class="bold">12</span>
                  <div class="prog">
                    <span style="width: 75%" prog="75%"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Yearly Targets -->
        </div>
      </div>
    </div>
  </body>
</html>
